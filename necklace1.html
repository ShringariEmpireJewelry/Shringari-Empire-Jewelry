<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Gold Necklace - Shringari Empire</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 20px;
      background: #fffdf9;
    }
    .product {
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      color: #9b3054;
    }
    .order-box {
      margin-top: 20px;
      padding: 15px;
      background: #fceae6;
      border-radius: 10px;
    }
    input {
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin: 5px;
    }
    .price-box {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #25d366;
      color: white;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="product">
    <img src="https://i.ibb.co/p2Mhnwm/necklace1.jpg" alt="Royal Gold Necklace">
    <h2>Royal Gold Necklace</h2>
    <p>Handcrafted gold necklace with timeless elegance. Perfect for weddings and special occasions.</p>
    
    <div class="order-box">
      <label>Price per piece: <b>RM 250</b></label><br><br>
      
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" value="1" min="1"><br>

      <label for="discount">Extra Discount (RM):</label>
      <input type="number" id="discount" value="0" min="0"><br>

      <div class="price-box">
        Total Price: RM <span id="total">250</span>
      </div>

      <a id="orderBtn" class="btn" target="_blank">Place Order</a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("orderBtn");
    const qtyInput = document.getElementById("qty");
    const discountInput = document.getElementById("discount");
    const totalSpan = document.getElementById("total");

    const phone = "919345455797"; // ðŸ”¹ Change to your WhatsApp number
    const product = "Royal Gold Necklace";
    const pricePerPiece = 250; // ðŸ”¹ Change price here

    function updateOrder() {
      let qty = parseInt(qtyInput.value) || 1;
      let discount = parseFloat(discountInput.value) || 0;

      let total = (qty * pricePerPiece) - discount;
      if (total < 0) total = 0;

      totalSpan.textContent = total.toFixed(2);

      btn.href = https://wa.me/${phone}?text=I want to order ${qty} x ${product}. Total after discount: RM ${total.toFixed(2)};
    }

    qtyInput.addEventListener("input", updateOrder);
    discountInput.addEventListener("input", updateOrder);
    updateOrder(); // initial load
  </script>

</body>
</html>
