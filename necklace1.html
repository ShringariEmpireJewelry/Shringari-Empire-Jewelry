  <script>
    const btn = document.getElementById("orderBtn");
    const qtyInput = document.getElementById("qty");
    const discountInput = document.getElementById("discount");
    const subtotalSpan = document.getElementById("subtotal");
    const discountShow = document.getElementById("discountShow");
    const totalSpan = document.getElementById("total");

    const phone = "60123456789"; // ðŸ”¹ Change to your WhatsApp number
    const product = "Royal Gold Necklace";
    const pricePerPiece = 1500; // ðŸ”¹ Change product price

    function updateOrder() {
      let qty = parseInt(qtyInput.value) || 1;
      let discount = parseFloat(discountInput.value) || 0;

      let subtotal = qty * pricePerPiece;
      let total = subtotal - discount;
      if (total < 0) total = 0;

      subtotalSpan.textContent = subtotal.toFixed(2);
      discountShow.textContent = discount.toFixed(2);
      totalSpan.textContent = total.toFixed(2);

      btn.href = https://wa.me/${phone}?text=I want to order ${qty} x ${product}. Subtotal: RM ${subtotal.toFixed(2)}, Discount: RM ${discount.toFixed(2)}, Final Total: RM ${total.toFixed(2)};
    }

    qtyInput.addEventListener("input", updateOrder);
    discountInput.addEventListener("input", updateOrder);
    updateOrder(); // run on page load
  </script>
