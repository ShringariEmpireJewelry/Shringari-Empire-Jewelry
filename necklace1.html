<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royal Gold Necklace - Shringari Empire</title>
  <style>
    body {
      font-family: Georgia, serif;
      margin: 0;
      padding-bottom: 100px; /* space for fixed button */
      background: #fffdf9;
    }
    .product {
      max-width: 500px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    h2 {
      color: #9b3054;
    }
    .order-box {
      margin-top: 20px;
      padding: 15px;
      background: #fceae6;
      border-radius: 10px;
    }
    input {
      padding: 5px;
      font-size: 16px;
      text-align: center;
      margin: 5px;
    }
    .price-box {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }
    .price-box b {
      font-size: 18px;
      color: #9b3054;
    }
    .btn {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: auto;
      padding: 15px 20px;
      background: #25d366;
      color: white;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 16px;
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <div class="product">
    <img src="https://i.ibb.co/p2Mhnwm/necklace1.jpg" alt="Royal Gold Necklace">
    <h2>Royal Gold Necklace</h2>
    <p>Handcrafted gold necklace with timeless elegance. Perfect for weddings and special occasions.</p>
    
    <div class="order-box">
      <label>Price per piece: <b>RM 1500</b></label><br><br>
      
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" value="1" min="1"><br>

      <label for="discount">Extra Discount (RM):</label>
      <input type="number" id="discount" value="0" min="0"><br>

      <div class="price-box">
        Subtotal: RM <span id="subtotal">1500</span><br>
        Discount: RM <span id="discountShow">0</span><br>
        <b>Total: RM <span id="total">1500</span></b>
      </div>
    </div>
  </div>

  <a id="orderBtn" class="btn" target="_blank">ðŸ“© Order via WhatsApp</a>

  <script>
    const btn = document.getElementById("orderBtn");
    const qtyInput = document.getElementById("qty");
    const discountInput = document.getElementById("discount");
    const subtotalSpan = document.getElementById("subtotal");
    const discountShow = document.getElementById("discountShow");
    const totalSpan = document.getElementById("total");

    const phone = "60123456789"; // ðŸ”¹ Change to your WhatsApp number
    const product = "Royal Gold Necklace";
    const pricePerPiece = 1500; // ðŸ”¹ Change product price

    function updateOrder() {
      let qty = parseInt(qtyInput.value) || 1;
      let discount = parseFloat(discountInput.value) || 0;

      let subtotal = qty * pricePerPiece;
      let total = subtotal - discount;
      if (total < 0) total = 0;

      subtotalSpan.textContent = subtotal.toFixed(2);
      discountShow.textContent = discount.toFixed(2);
      totalSpan.textContent = total.toFixed(2);

      btn.href = https://wa.me/${phone}?text=I want to order ${qty} x ${product}. Subtotal: RM ${subtotal.toFixed(2)}, Discount: RM ${discount.toFixed(2)}, Final Total: RM ${total.toFixed(2)};
    }

    qtyInput.addEventListener("input", updateOrder);
    discountInput.addEventListener("input", updateOrder);
    updateOrder(); // run on page load
  </script>

</body>
</html>
